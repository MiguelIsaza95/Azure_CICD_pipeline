pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
    - job: BuildJob
      steps:
      - bash: echo "Do the Build"
  - stage: Dev Deploy
    jobs:
    - deployment: DevDeployJob
      environment: Dev
      strategy:
       runOnce:
         deploy:
           steps:
             - script: echo deploy to Dev
  - stage: QA Deploy
    jobs:
    - deployment: DevDeployJob
      environment: Test
      strategy:
       runOnce:
         deploy:
           steps:
             - script: echo deploy to Dev
